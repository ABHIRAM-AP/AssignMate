name: assignmate
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  intl: ^0.20.2
  firebase_core: ^3.10.1
  firebase_auth: ^5.4.1
  cloud_firestore: ^5.6.2
  flutter_launcher_icons: ^0.14.3
  shared_preferences: ^2.5.2
  firebase_messaging: ^15.2.6
  http: ^1.4.0
  flutter_local_notifications: ^19.2.1
  file_picker: ^10.1.9
  firebase_storage: ^12.4.7


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/AssignMate.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/AssignMate.png"
  adaptive_icon_foreground: "assets/AssignMate.png"
